<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Calculadora CSS.css">
        <title>JAJAJAvascript</title>
    </head>
    <body>
        <h1>Calculadora</h1>
        <div class="calculadora">
            <div class="calculadora__display">
                <input class="calculadora__displayNum" type="text">
            </div>
            <div class="calculadora__cuerpo">
                <img  class="multiplicar" src="../Imagenes/multiplicar.png" alt="Multiplicar">
                <img class="dividir" src="../Imagenes/dividir.png" alt="Dividir">
                <img class="sumar" src="../Imagenes/sumar.png" alt="Sumar">
                <img class="restar" src="../Imagenes/restar.png" alt="Restar">
                <img class="igual" src="../Imagenes/igual.png" alt="Igual">
                <div class="numeros">
                    <p class="coma">.</p>
                    <p class="AC">AC</p>
                    <p class="num1">1</p>
                    <p class="num2">2</p>
                    <p class="num3">3</p>
                    <p class="num4">4</p>
                    <p class="num5">5</p>
                    <p class="num6">6</p>
                    <p class="num7">7</p>
                    <p class="num8">8</p>
                    <p class="num9">9</p>
                    <p class="num0">0</p>
                </div>    
            </div>
        </div>
        <script src="Calculadora.js"></script>
    </body>
</html>
